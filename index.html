<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Vanilla Project</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder = "Type a city" class =
            "form-control"
          /></div>
          <div class="col-3"><input class="btn btn-primary w-100"
          type="submit" value = "Search" />
          </div>
          </div>
          <div class="overview">
          </form>
            
            <h1 id="city"></h1>
            <ul>
              <li id="date">Friday 5:00PM</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature">34</strong
                  ><span class="units"> °F | °C</span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windspeed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/AnaGreen4/Vanilla-Weather" target="_blank"
            >Open Sourced on Github</a
          >
          by Briana G.</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
